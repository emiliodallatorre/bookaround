on:
  push:
    branches:
      - main

name: Test Flutter, Firebase rules and Firebase Functions builds
jobs:
  test_flutter_build:
    name: Test Flutter build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter --version
    - run: flutter pub get |
    - run: flutter test